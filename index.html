<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waset.ae – Coming Soon</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --card-color: rgba(0, 0, 0, 0.08);
    }
    .light-mode {
      --bg-color: #111111;
      --text-color: #ffffff;
      --card-color: rgba(255, 255, 255, 0.08);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: all 0.4s ease;
      padding: 20px;
    }
    .flash {
      animation: flashEffect 0.3s ease;
    }
    @keyframes flashEffect {
      0% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .toggle-btn, .lang-btn {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .toggle-btn:hover, .lang-btn:hover {
      transform: scale(1.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.05rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .countdown {
      display: flex;
      gap: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .countdown div {
      background: var(--card-color);
      padding: 10px 15px;
      border-radius: 8px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .social-icons a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.4rem;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    .footer {
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="toggle-btn" onclick="toggleMode()" id="modeBtn" title="Toggle light/dark mode">
      <i class="fa fa-moon" id="modeIcon"></i>
    </button>
    <button class="lang-btn" onclick="toggleLanguage()" id="langBtn" title="Toggle Language">
      <i class="fa fa-language"></i>
    </button>
  </div>
  <img class="logo" src="logo.png" alt="Waset Logo">
  <h1 id="headline">We’re preparing something big...</h1>
  <div class="tagline" id="tagline">Soon, you’ll find exactly what you’re looking for.</div>
  <div class="countdown" id="countdown">
    <div><span id="days">--</span>d</div>
    <div><span id="hours">--</span>h</div>
    <div><span id="minutes">--</span>m</div>
    <div><span id="seconds">--</span>s</div>
  </div>
  <div class="social-icons">
    <a href="https://www.tiktok.com/@waset_ae" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://instagram.com/waset_ae" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/waset_ae" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://wa.me/971563081058" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
  <div class="footer">
    © 2025 Waset.ae – All rights reserved.
  </div>
  <script>
    const countdown = () => {
      const launchDate = new Date("2025-06-15T00:00:00").getTime();
      const now = new Date().getTime();
      const gap = launchDate - now;
      const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);
      document.getElementById('days').innerText = d;
      document.getElementById('hours').innerText = h;
      document.getElementById('minutes').innerText = m;
      document.getElementById('seconds').innerText = s;
    };
    setInterval(countdown, 1000);
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById('modeIcon');
      const isDark = body.classList.toggle('light-mode');
      body.classList.add('flash');
      setTimeout(() => body.classList.remove('flash'), 300);
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
    function toggleLanguage() {
      const headline = document.getElementById('headline');
      const tagline = document.getElementById('tagline');
      const isEnglish = headline.innerText.includes('We’re');
      headline.innerText = isEnglish ? 'نحن نحضّر شيئًا كبيرًا...' : 'We’re preparing something big...';
      tagline.innerText = isEnglish ? 'قريبًا ستجد كل ما تبحث عنه تمامًا.' : 'Soon, you’ll find exactly what you’re looking for.';
    }
  </script>
</body>
</html>
